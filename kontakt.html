      crossorigin=""
    ></script>
    <script

      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>

    <script type="text/javascript">
      emailjs.init("FM7S83WSYnbIOxNFH");
    </script>
    <title>O nas</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary shadow rounded sticky-top"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">Bajlex</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="./about.html"
              >O nas</a
            >
            <a class="nav-link" href="./index.html">Usługi</a>
            <a class="nav-link" href="./kontakt.html">Kontakt</a>
            <a class="nav-link" href="./news.html">Aktualności</a>
            <a class="nav-link" href="./partners.html">Partnerzy</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container-fluid d-flex mainContainer mt-4 w-100">
      <div class="col">
        <h2 class="mt-4 place" style="text-align: center">
          Gdzie się znajdujemy?
        </h2>
        <div class="shadow rounded mt-3" id="map"></div>
      </div>
      <hr class="mt-4 underMap" />
      <!-- 2nd col -->
      <div class="col d-flex ndCol">
        <section class="container kontakt mt-1">
          <h4 class="mt-2">Jak się z nami skontaktować?</h4>
          <p class="d-flex contactParagraph" style="gap: 15px">
            <i class="fa-solid fa-phone" id="phone"></i>
            <span class="call">Zadzwoń do nas!</span>
            <span>660 071 024</span>
          </p>
          <p class="d-flex contactParagraph" style="gap: 15px">
            <i class="fa-solid fa-envelope" id="envelope"></i
            ><span class="write">Możesz też napisać </span
            ><span>biuro@bajlex.pl</span>
          </p>
          <p class="d-flex contactParagraph" style="gap: 15px">
            <i class="fa-solid fa-house-chimney" id="house"></i>
            <span>Romantyczna 3, Buk</span>
          </p>
        </section>
        <hr class="mt-4 underContact" />
        <section class="container contactForm d-flex mb-3">
          <h4 style="text-align: center">Napisz do nas!</h4>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Adres e-mail</label
            >
            <input
              type="email"
              class="form-control"
              id="email_id"
              placeholder="name@example.com"
              required
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Wprowadź zapytanie</label
            >
            <textarea
              class="form-control"
              id="message"
              rows="3"
              required
            ></textarea>
          </div>
          <button type="button" class="btn btn-primary" id="sendButton">
            Wyślij
          </button>
        </section>
      </div>
      <!-- 2nd col -->

      <div class="col tlo">
        <img src="img/BajlexTlo.jpg" class="img-fluid" alt="..." />
      </div>
    </div>

    <script>
      var map = L.map("map").setView(
        [53.50608649627536, 14.352372135889363],
        13
      );

      L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      }).addTo(map);

      L.marker([53.50608649627536, 14.352372135889363])
        .addTo(map)
        .bindPopup("Bajlex<br>Romantyczna, 3")
        .openPopup();
    </script>
    <footer class="mt-4">
      <h4>Znajdziesz nas tutaj!</h4>
      <div class="w-100"></div>
      <div class="p-4 d-flex" style="gap: 20px">
        <a
          href="https://www.facebook.com/profile.php?id=100076476510012&sk=services"
          target="_blank"
          rel="noopener noreferrer"
        >
          <i class="fa-brands fa-facebook fa-2xl" style="color: #1667f3"></i
        ></a>
        <a
          href="https://www.instagram.com/bajlex_bhp/"
          target="_blank"
          rel="noopener noreferrer"
          ><i class="fa-brands fa-instagram fa-2xl" style="color: #d60056"></i
        ></a>
      </div>
    </footer>
    <script src="kontakt.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
